font:
  size: 11

  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font Mono
    # style: Bold

  italic:
    family: CaskaydiaCove Nerd Font Mono
    # style: Italic

# Colors for CI_dark
colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xf6f8fa'

  # Cursor colors
  cursor:
    text:   '0x24292e'
    cursor: '0x85e89d'

  # Normal colors
  normal:
    black:   '0x24292e'
    red:     '0xf97583'
    green:   '0x85e89d'
    yellow:  '0xffea7f'
    blue:    '0x79b8ff'
    magenta: '0xb392f0'
    cyan:    '0x73e3ff'
    white:   '0xf6f8fa'

  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xf97583'
    green:   '0x85e89d'
    yellow:  '0xffea7f'
    blue:    '0x79b8ff'
    magenta: '0xb392f0'
    cyan:    '0x73e3ff'
    white:   '0xf6f8fa'




